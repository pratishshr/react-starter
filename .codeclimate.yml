engines:
  eslint:
    channel: eslint-3
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  fixme:
    enabled: true
ratings:
  paths:
  - src/**
exclude_paths:
- dist/*
- test/**/*
- public/**/*
- coverage/**/*
- node_modules/**/*
